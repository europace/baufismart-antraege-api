  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/gegenangebot:
    post:
      description:
        "As loan provider, you can resend an adjusted offer, to create\
        \ a working solution for the customer. \n\nA counteroffer is an adjusted offer\
        \ based on the application set by the loan provider.\n\nIf a counteroffer\
        \ is created, the original offer will be marked as 'ABGELEHNT' and a new offer\
        \ will be created. The new offer is automatically marked as `UNTERSCHRIEBEN\
        \ ` from the loan provider. \n\nA single loan or a combination of loans can\
        \ be offered as a counteroffer."
      operationId: "erstelleGegenangebot"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
        - description: "iterator-solution"
          example: 3
          in: "path"
          name: "antrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - description: "approval-iterator"
          example: 1
          in: "path"
          name: "teilantrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Gegenangebot"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                type: "string"
          description: "CREATED"
        "400":
          content:
            application/json:
              schema:
                type: "string"
          description: "CLIENT ERROR"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:schreiben"
            - "baufinanzierung:echtgeschaeft"
        - oauth_security: []
      summary: "create counteroffer"
      tags:
        - "Antraege"
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/nachricht:
    get:
      description:
        "As loan provider, you can send a message to the advisor to communicate\
        \ without a denied-state. \n\nImportant! Please prefer `set state` for communication\
        \ with advisor, because states are more helpful for process reporting. \n\n\
        This method should be your last choice."
      operationId: "addNachricht"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
        - description: "iterator-solution"
          example: 3
          in: "path"
          name: "antrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - description: "iterator-application"
          example: 1
          in: "path"
          name: "teilantrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NachrichtDTO"
        required: true
      responses:
        "201":
          description: "CREATED"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:schreiben"
        - oauth_security: []
      summary: "send message"
      tags:
        - "Antraege"
    post:
      description:
        "As loan provider, you can send a message to the advisor to communicate\
        \ without a denied-state. \n\nImportant! Please prefer `set state` for communication\
        \ with advisor, because states are more helpful for process reporting. \n\n\
        This method should be your last choice."
      operationId: "addNachricht_1"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
