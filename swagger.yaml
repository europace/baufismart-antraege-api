---
swagger: "2.0"
info:
  description: Mit dieser API können die Anträge durch die Produktanbieter abgerufen werden. Dabei wird ausschließlich der Kontext des Produktanbieters eingenommen.
  version: "2.32"
  title: Anträge API
  contact:
    name: Europace AG
    url: www.europace2.de
    email: devsupport@europace2.de
host: baufismart.api.europace.de
basePath: /
tags:
  - name: Anträge
    description: Zugriff auf Anträge für die Kreditentscheidung
schemes:
  - https
paths:
  /v2/antraege:
    get:
      tags:
        - Anträge
      summary: Alle Anträge abrufen
      description: "Es werden alle Anträge ausgeliefert, die der authentifizierten Partner sehen darf. Offen: Sortierung, Pagination, Filterung"
      operationId: getAlleAntraege
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: aenderungBis
          in: query
          description: Datum im ISO Format UTC - Zulu
          required: false
          type: string
          x-example: 2016-03-11T10:57:45Z
        - name: aenderungSeit
          in: query
          description: Datum im ISO Format UTC - Zulu
          required: false
          type: string
          x-example: 2016-03-11T10:57:45Z
        - name: angenommenNach
          in: query
          description: Datum im ISO Format UTC - Zulu
          required: false
          type: string
          x-example: 2016-03-11T10:57:45Z
        - name: antragsReferenz
          in: query
          description: Suche nach deiner antragsReferenz
          required: false
          type: string
        - name: datenKontext
          in: query
          description: Datenkontext
          required: false
          type: string
          default: ECHT_GESCHAEFT
          enum:
            - ECHT_GESCHAEFT
            - TEST_MODUS
        - name: limit
          in: query
          description: limit
          required: false
          type: integer
          default: 10
          format: int32
        - name: page
          in: query
          description: page
          required: false
          type: integer
          default: 0
          format: int32
        - name: produktAnbieter
          in: query
          description: produktAnbieter
          required: false
          type: string
        - name: sort
          in: query
          description: "Sortierung der Anträge, aufsteigend oder absteigend"
          required: false
          type: string
          default: absteigend
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Antraege'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
  /v2/antraege/{vorgang}:
    get:
      tags:
        - Anträge
      summary: Alle Anträge eines Vorgangs abrufen
      description: Als Parameter wird die Vorgangsnummer in der Form 'AB1234' verwendet.
      operationId: getAntraegeByVorgangNummer
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: vorgang
          in: path
          description: Nummer des Antrags
          required: true
          type: string
          x-example: AB1234
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Antraege'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
  /v2/antraege/{vorgang}/{antrag}:
    get:
      tags:
        - Anträge
      summary: Teilanträge eines Antrags abrufen
      description: Als Parameter wird die Vorgangs- und Antragsnummer in der Form 'AB1234/1' verwendet.
      operationId: getAntrag
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: Nummer des Antrags
          required: true
          type: string
          x-example: AB1234/1
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Antraege'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
  /v2/antraege/{vorgang}/{antrag}/angebot:
    get:
      tags:
        - Anträge
      summary: Angebot des Antrags abrufen
      description: "Es handelt sich um das angenommene Angebot, das zu diesem Antrag geführt hat.  Nutze den Endpunkt /{vorgang}/{antrag}/{teilAntrag}/angebot"
      operationId: getAngebot_1
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: "Nummer des Antrags, bestehend aus Vorgangsnummer und Antragnummer."
          required: true
          type: string
          x-example: AB1234/1
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AngebotZumAntrag'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
      deprecated: true
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}:
    get:
      tags:
        - Anträge
      summary: Einzelnen Antrag abrufen
      description: Als Parameter wird die komplette Antragsnummer in der Form 'AB1234/1/2' verwendet.
      operationId: getAntrag_1
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: teilantrag
          in: path
          description: teilantrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: Nummer des Antrags
          required: true
          type: string
          x-example: AB1234/1/2
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Antrag'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
    patch:
      tags:
        - Anträge
      summary: Antrag aktualisieren
      description: Als Parameter wird die komplette Antragsnummer in der Form 'AB1234/1/2' verwendet. Es können mehrere Operationen gleichzeitig übertragen werden.
      operationId: updateAntrag
      consumes:
        - application/json-patch+json
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: Authorization
          in: header
          required: false
          type: string
        - in: body
          name: patchOperations
          description: patchOperations
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/PatchOperation'
        - name: teilantrag
          in: path
          description: teilantrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: Nummer des Antrags
          required: true
          type: string
          x-example: AB1234/1/2
        - name: X-Authentication
          in: header
          required: false
          type: string
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
        - OAuth2:
            - baufinanzierung:antrag:schreiben
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/angebot:
    get:
      tags:
        - Anträge
      summary: Angebot des Antrags abrufen
      description: "Es handelt sich um das angenommene Angebot, das zu diesem Antrag geführt hat."
      operationId: getAngebot
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: teilantrag
          in: path
          description: teilantrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: "Nummer des Antrags, bestehend aus Vorgangsnummer und Antragnummer."
          required: true
          type: string
          x-example: AB1234/1
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AngebotZumAntrag'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/angebot/zahlungsplaene:
    get:
      tags:
        - Anträge
      summary: Die Zahlungsplaene (Tilgungs- & Sparpläne) des angenommenen Angebots.
      description: Als Parameter wird die komplette Antragsnummer in der Form 'AB1234/1/2' verwendet.
      operationId: getZahlungsplaene
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: Nummer des Antrags
          required: true
          type: integer
          format: int32
          x-example: 1
        - name: teilantrag
          in: path
          description: Nummer des Teilantrags
          required: true
          type: integer
          format: int32
          x-example: 1
        - name: vorgang
          in: path
          description: Nummer des Vorgangs
          required: true
          type: string
          x-example: AB1234
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Zahlungsplaene'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/ansprechpartner:
    get:
      tags:
        - Anträge
      summary: Den Ansprechpartner (Vertrieb) des  Teilantrags abrufen.
      description: Als Parameter wird die komplette Antragsnummer in der Form 'AB1234/1/2' verwendet.
      operationId: getAnsprechpartner
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: teilantrag
          in: path
          description: teilantrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: Nummer des Antrags
          required: true
          type: string
          x-example: AB1234/1/2
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Partner'
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - baufinanzierung:antrag:lesen
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/gegenangebot:
    post:
      tags:
        - Anträge
      summary: Ein Gegenangebot erstellen
      description: Als Parameter wird die komplette Antragsnummer in der Form 'AB1234/1/2' verwendet. Das übergebene Angebot wird sofort als Gegenangebot gestellt. Der alte Antrag wird abgelehnt.
      operationId: erstelleGegenangebot
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: Authorization
          in: header
          required: false
          type: string
        - in: body
          name: gegenangebot
          description: gegenangebot
          required: true
          schema:
            $ref: '#/definitions/Gegenangebot'
        - name: teilantrag
          in: path
          description: teilantrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: Nummer des Antrags
          required: true
          type: string
          x-example: AB1234/1/2
        - name: X-Authentication
          in: header
          required: false
          type: string
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Client Error
          schema:
            $ref: '#/definitions/Problem'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      security:
        - OAuth2:
            - baufinanzierung:antrag:schreiben
            - baufinanzierung:echtgeschaeft
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/status:
    post:
      tags:
        - Anträge
      summary: Setzen des Antragsstatus
      operationId: setAntragsStatus_1
      consumes:
        - application/json
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: antrag
          in: path
          description: antrag
          required: true
          type: integer
          format: int32
        - name: Authorization
          in: header
          required: false
          type: string
        - in: body
          name: statusDTO
          description: statusDTO
          required: true
          schema:
            $ref: '#/definitions/StatusDTO'
        - name: teilantrag
          in: path
          description: teilantrag
          required: true
          type: integer
          format: int32
        - name: vorgang
          in: path
          description: vorgang
          required: true
          type: string
        - name: X-Authentication
          in: header
          required: false
          type: string
        - name: X-TraceId
          in: header
          required: false
          type: string
      responses:
        "201":
          description: Created
        "202":
          description: Accepted
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      security:
        - OAuth2:
            - baufinanzierung:antrag:schreiben
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
  OAuth2:
    type: oauth2
    tokenUrl: https://api.europace.de/auth/access-token
    flow: application
    scopes:
      baufinanzierung:echtgeschaeft: Für das Lesen und Bearbeiten von Anträgen im Echtgeschäft benötigt
      baufinanzierung:antrag:lesen: Auslesen von Anträgen
      baufinanzierung:antrag:schreiben: "Ändern von Daten eines Antrags (bspw. Antragsstatus, Kreditsachbearbeiter)"
definitions:
  Absicherung:
    type: object
    properties:
      abgesicherteRisiken:
        type: array
        items:
          $ref: '#/definitions/RisikoAbsicherung'
      externeAngebotsNummer:
        type: string
      gesamtPraemie:
        type: number
      praemienZahlungsweise:
        type: string
        enum:
          - EINMALIG
          - HALBJAEHRLICH
          - JAEHRLICH
          - MONATLICH
          - VIERTELJAEHRLICH
      tarifBezeichnung:
        type: string
      tarifKennung:
        type: string
      versichertePersonId:
        type: string
      versicherungsArt:
        type: string
      versicherungsNummer:
        type: string
      versicherungsZeitraum:
        $ref: '#/definitions/VersicherungsZeitraum'
    title: Absicherung
  AbsicherungsAngaben:
    type: object
    properties:
      betraegtWoechentlicheArbeitsZeitMindestens15Stunden:
        type: boolean
    title: AbsicherungsAngaben
  AngebotZumAntrag:
    type: object
    properties:
      _links:
        $ref: '#/definitions/Links'
      absicherungen:
        type: array
        items:
          $ref: '#/definitions/Absicherung'
      bausparvertraege:
        type: array
        items:
          $ref: '#/definitions/Bausparvertrag'
      beleihungsRechnung:
        $ref: '#/definitions/BeleihungsRechnung'
      bewertungDesAngebots:
        type: string
        enum:
          - ANGEBOT_ENTSPRICHT_DEM_WUNSCH_DES_KUNDEN
          - ANGEBOT_ENTSPRICHT_DER_EMPFEHLUNG_DES_KUNDENBETREUERS
      bonitaet:
        type: array
        items:
          $ref: '#/definitions/Bonitaet'
      darlehen:
        type: array
        items:
          $ref: '#/definitions/Darlehen'
      erzeugtAm:
        type: string
        format: date-time
        description: Erzeugungsdatum des Angebots
      kennung:
        type: string
      machbarkeitsStatus:
        type: string
        enum:
          - MACHBAR
          - NICHT_MACHBAR
          - UNTER_VORBEHALT_PRODUZENT
      meldungen:
        type: array
        items:
          $ref: '#/definitions/Meldung'
      pruefungsErgebnisse:
        type: array
        description: Bewertungen seitens der Produktanbieter während der Angebotserstellung.
        items:
          $ref: '#/definitions/AngebotsPruefungsErgebnis'
    title: AngebotZumAntrag
  AngebotsPruefungsErgebnis:
    type: object
    properties:
      bewertung:
        $ref: '#/definitions/BewertungDurchProduktAnbieter'
      produktAnbieterId:
        type: string
    title: AngebotsPruefungsErgebnis
  AnnuitaetenDarlehen:
    title: AnnuitaetenDarlehen
    allOf:
      - $ref: '#/definitions/GegenangebotDarlehen'
      - type: object
        required:
          - anfaenglicheTilgung
          - bereitstellungsZinsFreieZeitInMonaten
          - darlehensBetrag
          - darlehensTyp
          - effektivZins
          - laufzeitKalkulatorischInJahren
          - rateMonatlich
          - sollZins
          - sonderTilgungJaehrlich
          - vertriebsProvisionGesamtAbsolut
          - zinsBindungInJahren
        discriminator: darlehensTyp
        properties:
          anfaenglicheTilgung:
            type: number
          bereitstellungsZins:
            type: number
          bereitstellungsZinsFreieZeitInMonaten:
            type: integer
            format: int32
          darlehensBetrag:
            type: number
          darlehensTyp:
            type: string
            enum:
              - ANNUITAETEN_DARLEHEN
              - FORWARD_DARLEHEN
              - KFW_DARLEHEN
              - PRIVAT_DARLEHEN
              - REGIONAL_FOERDER_DARLEHEN
              - VARIABLES_DARLEHEN
              - ZWISCHEN_FINANZIERUNG
          effektivZins:
            type: number
          laufzeitKalkulatorischInJahren:
            type: integer
            format: int32
          produktDetails:
            type: string
            description: Wird dem Vertrieb als Beschreibung zum Produkt angezeigt.
          rateMonatlich:
            type: number
          sollZins:
            type: number
          sonderTilgungJaehrlich:
            type: number
          tilgungsBeginnAm:
            type: string
            format: date-time
            example: 2020-03-28
          vertriebsProvisionGesamtAbsolut:
            type: number
            description: Enthält die Vertriebsprovision inkl. Overhead. Die Europace-Provision wird separat berechnet.
          zinsBindungInJahren:
