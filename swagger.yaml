          type: string
        - name: X-TraceId
          in: header
          description: "your request id, https://docs.api.europace.de/common/tracing/"
          required: false
          type: string
      security:
        - OAuth2:
            - baufinanzierung:antrag:schreiben
            - baufinanzierung:echtgeschaeft
      responses:
