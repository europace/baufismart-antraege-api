        "201":
          description: "CREATED"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:schreiben"
        - oauth_security: []
      summary: "send message"
      tags:
        - "Antraege"
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/status:
    get:
      description:
        "As loan provider, you can set a state for an application to inform\
        \ the advisor about your decision.\n\nIf you set a state for an application\
        \ the adivsor will be automatically informed by your descision and message.\
        \ You can use it, to send advisor a message if you choose the right state\
        \ and use the property `kommentar`."
      operationId: "setStatus"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
        - description: "iterator-solution"
          example: 3
          in: "path"
          name: "antrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - description: "iterator-application"
          example: 1
          in: "path"
          name: "teilantrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StatusDTO"
        required: true
      responses:
        "202":
          description: "ACCEPTED"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:schreiben"
        - oauth_security: []
      summary: "set state"
      tags:
        - "Antraege"
    post:
      description:
        "As loan provider, you can set a state for an application to inform\
        \ the advisor about your decision.\n\nIf you set a state for an application\
        \ the adivsor will be automatically informed by your descision and message.\
        \ You can use it, to send advisor a message if you choose the right state\
