---
openapi: "3.1.0"
info:
  contact:
    email: "devsupport@europace2.de"
    name: "Europace AG"
    url: "https://docs.api.europace.de"
  description:
    "As a loan provider get all the data of your applications for highly\
    \ effective validations and approvals."
  title: "Antr√§ge API"
  version: "2.86"
servers:
  - url: "https://baufismart.api.europace.de"
security:
  - oauth_security: []
tags:
  - description: "All about mortage-applications and -approvals."
    name: "Antraege"
paths:
  /v2/antraege:
    get:
      description:
        "As loan provider, you'll get a list of all your applications,\
        \ sorted by lastChanged, paged and filterable."
      operationId: "getAll"
      parameters:
        - description: "usage mode"
          in: "query"
          name: "datenKontext"
          required: false
          schema:
            type: "string"
            default: "ECHT_GESCHAEFT"
            enum:
              - "TEST_MODUS"
              - "ECHT_GESCHAEFT"
        - description: "filter by created after, date as ISO Format UTC - Zulu"
          example: "2016-03-11T10:57:45Z"
          in: "query"
          name: "angenommenNach"
          required: false
          schema:
            type: "string"
        - description: "filter by created before, date as ISO Format UTC - Zulu"
          example: "2016-03-11T10:57:45Z"
          in: "query"
          name: "angenommenVor"
          required: false
          schema:
            type: "string"
        - description: "filter by your own reference"
          in: "query"
          name: "antragsReferenz"
          required: false
          schema:
            type: "string"
        - description: "sort mode, default descending"
          in: "query"
          name: "sort"
          required: false
          schema:
            type: "string"
            default: "absteigend"
        - in: "query"
          name: "page"
          required: false
          schema:
            type: "integer"
            format: "int32"
            default: 0
        - in: "query"
          name: "limit"
          required: false
          schema:
            type: "integer"
            format: "int32"
            default: 10
        - description: "filter by loan provider"
          in: "query"
          name: "produktAnbieter"
          required: false
          schema:
            type: "string"
        - description: "filter by changes since, date as ISO Format UTC - Zulu"
          example: "2016-03-11T10:57:45Z"
          in: "query"
          name: "aenderungSeit"
          required: false
          schema:
            type: "string"
        - description: "filter by changes until, date as ISO Format UTC - Zulu"
          example: "2016-03-11T10:57:45Z"
          in: "query"
          name: "aenderungBis"
          required: false
          schema:
            type: "string"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Antraege"
          description: "OK"
        "400":
          content:
            application/json: {}
          description: "Client Error"
        "401":
          content:
            application/json: {}
          description: "Unauthorized"
        "403":
          content:
            application/json: {}
          description: "Forbidden"
        "404":
          content:
            application/json: {}
          description: "Not Found"
        "422":
          content:
            application/json: {}
          description: "Unprocessable Entity"
        "500":
          content:
            application/json: {}
          description: "Internal Server Error"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:lesen"
        - oauth_security: []
      summary: "get list of all applications"
      tags:
        - "Antraege"
  /v2/antraege/{vorgang}:
    get:
      description: "As advisor, you'll get a list of all applications of your case."
      operationId: "getAntraegeByVorgangNummer"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Antraege"
          description: "OK"
        "400":
          content:
            application/json: {}
          description: "Client Error"
        "401":
          content:
            application/json: {}
          description: "Unauthorized"
        "403":
          content:
            application/json: {}
          description: "Forbidden"
        "404":
          content:
            application/json: {}
          description: "Not Found"
        "422":
          content:
            application/json: {}
          description: "Unprocessable Entity"
        "500":
          content:
            application/json: {}
          description: "Internal Server Error"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:lesen"
        - oauth_security: []
      summary: "get list of all applications of a case"
      tags:
        - "Antraege"
  /v2/antraege/{vorgang}/{antrag}:
    get:
      description:
        "As loan Provider, you'll get a list of approvals with data for\
        \ validation and decision."
      operationId: "getAntraege"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
        - description: "iterator-solution"
          example: 3
          in: "path"
          name: "antrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Antraege"
          description: "OK"
        "400":
          content:
            application/json: {}
          description: "Client Error"
        "401":
          content:
            application/json: {}
          description: "Unauthorized"
        "403":
          content:
            application/json: {}
          description: "Forbidden"
        "404":
          content:
            application/json: {}
          description: "Not Found"
        "422":
          content:
            application/json: {}
          description: "Unprocessable Entity"
        "500":
          content:
            application/json: {}
          description: "Internal Server Error"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:lesen"
        - oauth_security: []
      summary: "get list of approvals of an application"
      tags:
        - "Antraege"
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}:
    get:
      description:
        "As loan Provider, you'll get all data of an application for validation\
        \ and decision."
      operationId: "getAntrag"
      parameters:
        - description: "case-id"
          example: "AB1234"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
        - description: "iterator-solution"
          example: 3
          in: "path"
          name: "antrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - description: "iterator-application"
          example: 1
          in: "path"
          name: "teilantrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Antrag"
          description: "OK"
        "400":
          content:
            application/json: {}
          description: "Client Error"
        "401":
          content:
            application/json: {}
          description: "Unauthorized"
        "403":
          content:
            application/json: {}
          description: "Forbidden"
        "404":
          content:
            application/json: {}
          description: "Not Found"
        "422":
          content:
            application/json: {}
          description: "Unprocessable Entity"
        "500":
          content:
            application/json: {}
          description: "Internal Server Error"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:lesen"
        - oauth_security: []
      summary: "get application"
      tags:
        - "Antraege"
    patch:
      description:
        "As loan provider, update the planned approving date, the loan\
        \ officer contact details and your own reference for well informed advisors\
        \ and easy conversations with sales."
      operationId: "updateAntrag"
      parameters:
        - description: "case-id"
          example: "AB1234/1/2"
          in: "path"
          name: "vorgang"
          required: true
          schema:
            type: "string"
        - description: "iterator-solution"
          example: 3
          in: "path"
          name: "antrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - description: "approval-iterator"
          example: 1
          in: "path"
          name: "teilantrag"
          required: true
          schema:
            type: "integer"
            format: "int32"
      requestBody:
        content:
          application/json:
            schema:
              type: "array"
              items:
                $ref: "#/components/schemas/PatchOperation"
          application/json-patch+json:
            schema:
              type: "array"
              items:
                $ref: "#/components/schemas/PatchOperation"
        required: true
      responses:
        "204":
          description: "NO_CONTENT"
      security:
        - oauth_security:
            - "baufinanzierung:antrag:schreiben"
        - oauth_security: []
      summary: "patch application"
      tags:
        - "Antraege"
  /v2/antraege/{vorgang}/{antrag}/{teilantrag}/angebot:
