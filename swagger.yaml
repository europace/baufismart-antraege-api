      parameters:
        - name: antrag
          in: path
          description: iterator-solution
          required: true
          type: integer
          format: int32
          x-example: 3
        - name: Authorization
          in: header
          description: "Bearer {access-token}"
          required: false
          type: string
        - in: body
          name: patchOperations
          description: patchOperations
          required: true
          schema:
            type: array
            items:
              $ref: "#/definitions/PatchOperation"
        - name: teilantrag
          in: path
          description: approval-iterator
          required: true
