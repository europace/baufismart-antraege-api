components:
  headers:
    Authorization:
      description: "Your authorization token. See https://docs.api.europace.de/common/authentifizierung/authorization-api/"
      schema:
        type: "string"
    X-Authentication:
      description: "Deprecated. Please use https://docs.api.europace.de/common/authentifizierung/authorization-api/"
      schema:
        type: "string"
    X-TraceId:
      description: "Your request ID. See https://docs.api.europace.de/common/tracing/"
      schema:
        type: "string"
  schemas:
    Absicherung:
      type: "object"
      properties:
        abgesicherteRisiken:
          type: "array"
          items:
            $ref: "#/components/schemas/RisikoAbsicherung"
        externeAngebotsNummer:
          type: "string"
        gesamtPraemie:
          type: "number"
        praemienZahlungsweise:
          type: "string"
          enum:
            - "EINMALIG"
            - "MONATLICH"
            - "VIERTELJAEHRLICH"
            - "HALBJAEHRLICH"
            - "JAEHRLICH"
        tarifBezeichnung:
          type: "string"
        tarifKennung:
          type: "string"
        versichertePersonId:
          type: "string"
        versicherungsArt:
          type: "string"
        versicherungsNummer:
          type: "string"
        versicherungsZeitraum:
          $ref: "#/components/schemas/VersicherungsZeitraum"
    AbsicherungsAngaben:
      type: "object"
      properties:
        betraegtWoechentlicheArbeitsZeitMindestens15Stunden:
          type: "boolean"
          description: "TRUE if the weekly working time is at least 15 hours"
    AngebotZumAntrag:
      type: "object"
      description: "offer details"
      properties:
        _links:
          $ref: "#/components/schemas/Links"
        absicherungen:
          type: "array"
          description: "payment protection insurance"
          items:
            $ref: "#/components/schemas/Absicherung"
        bausparvertraege:
          type: "array"
          items:
            $ref: "#/components/schemas/Bausparvertrag"
        beleihungsRechnung:
          $ref: "#/components/schemas/BeleihungsRechnung"
          description: "mortgage value calculation"
        bewertungDesAngebots:
          type: "string"
          description: "type of advisory responsability"
          enum:
            - "ANGEBOT_ENTSPRICHT_DER_EMPFEHLUNG_DES_KUNDENBETREUERS"
            - "ANGEBOT_ENTSPRICHT_DEM_WUNSCH_DES_KUNDEN"
        bonitaet:
          type: "array"
          description: "creditworthiness"
          items:
            $ref: "#/components/schemas/Bonitaet"
        darlehen:
          type: "array"
          items:
            $ref: "#/components/schemas/Darlehen"
        erzeugtAm:
          type: "string"
          format: "date-time"
          description: "date offer created"
        kennung:
          type: "string"
